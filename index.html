  <script src="./js/tableLoader.js"></script>
  <script src="./js/lampLoader.js"></script>

  <script>
    let entityEl = document.getElementById("controls");
    var player = document.querySelector("a-camera");
    var mesh = this.el.getObject3D("mesh");
    var loader = new THREE.TextureLoader();
    loader.load(url, texture => {
      // onLoad callback
      mesh.material.map = texture;
      mesh.material.needsUpdate = false;
      this.switch = !this.switch;
    });
    window.addEventListener("triggerdown", function (event) {
      var angle = player.getAttribute("rotation");
      var x = 1 * Math.cos((angle.y * Math.PI) / 180);
      var y = 1 * Math.sin((angle.y * Math.PI) / 180);
      var pos = player.getAttribute("position");
      pos.x -= y;
      pos.z -= x;
      player.setAttribute("position", pos);
    });
    window.addEventListener("keydown", e => {
      if (e.code === "KeyR") {
        var angle = player.getAttribute("rotation");
        var x = 2 * Math.cos((angle.y * Math.PI) / 180);
        var y = 2 * Math.sin((angle.y * Math.PI) / 180);
        var pos = player.getAttribute("position");
        pos.x -= y;
        pos.z -= x;
        player.setAttribute("position", pos);
      }
    });
  </script>
